<html>
<head>
</head>
<body>
    <header>
    <h1>Formulario de registro</h1>
    <FORM>
    </header>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="Ingrese su nombre">   
    <div>
    <br>
        <label for="apellido">Apellido:</label>
        <input id="apellido" type="text" placeholder="Apellido como figura en DNI">
    </div> 
    <br>
        <label for="genero">Género:</label>
        <input name="genero" type="radio">
        <label for="genero">Hombre</label>
        <input name="genero" type="radio">
        <label for="genero">Mujer</label>
        <input name="genero" type="radio">
        <label for="genero">No informa</label>
    <div>
    <br>
        <label for="nacimiento">Fecha de Nacimiento</label>
        <input id="nacimiento" type="date">
    </div>
    <br>
    <div>
        <label for="nacionalidad">Nacionalidad:</label>
        <select id="nacionalidad">
            <option>Seleccione</option>
            <option>Argentina</option>
            <option>Francia</option>
            <option>Brasil</option>
            <option>Alemania</option>
            <option>Croacia</option>
            <option>España</option>
            <option>Estados unidos</option>
            <option>Japón</option>
        </select>
    </div>
    <br>
        <label for="correo">Correo electrónico:</label>
        <input id="correo" type="email" placeholder="E-mail">
    <div>
    <br>
        <label for="pass">Crea una contraseña:</label>
        <input id="pass" type="password" placeholder="Ingrese una contraseña">
    </div>
    <br>
        <label for="repitepass">Ingrese la contraseña nuevamente:</label>
        <input id="repitepass" type="password" placeholder="Repita la contraseña">
    <div>
    <br>
        <label for="descripcion">Describa por qué desea registrarse:</label>
    </div>
    <textarea id="descripcion" cols="50" rows="10"></textarea>
    <div>
    <br>
        <input id="info" type="checkbox">
        <label for="info">Deseo recibir información sobre novedades y ofertas</label>
    </div>
    <br>
    <input id="declaracion" type="checkbox">
    <label for="declaracion">Declaro haber leído y aceptar los términos, condiciones generales y la normativa sobre protección de datos </label>
    <div>
    <br>
    <br>
    <br>
    <br>
        <label for="califiacion">Del 0 al 10, siendo 0 como muy mala o 10 como Excelente. ¿Cual fue su experiencia con este formulario?</label>    
    </div>
    <label for="calificacion">0</label>
        <input id="calificacion" type="range">
        <label for="calificacion">10</label>
        <br>
        <br>
        <input type="submit">
    </FORM>
</body>
</html>
